apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuttoo-api
  namespace: nuttoo
  labels:
    app.kubernetes.io/name: nuttoo-api
    app.kubernetes.io/part-of: nuttoo
    app.kubernetes.io/component: api
spec:
  replicas: 2
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: nuttoo-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nuttoo-api
        app.kubernetes.io/part-of: nuttoo
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      enableServiceLinks: false
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
        - name: app
          image: ghcr.io/nuttoo/nuttoo-api:latest
          imagePullPolicy: IfNotPresent


          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: nuttoo-config
            - secretRef:
                name: nuttoo-secrets
          env:
            - name: NUTTOO_SERVICE
              value: "api"
            - name: NUTTOO_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"

          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-run
              mountPath: /var/run
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-run
          emptyDir: {}
