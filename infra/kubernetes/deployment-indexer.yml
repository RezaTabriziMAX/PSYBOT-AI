apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuttoo-indexer
  namespace: nuttoo
  labels:
    app.kubernetes.io/name: nuttoo-indexer
    app.kubernetes.io/part-of: nuttoo
    app.kubernetes.io/component: indexer
spec:
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: nuttoo-indexer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nuttoo-indexer
        app.kubernetes.io/part-of: nuttoo
        app.kubernetes.io/component: indexer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      enableServiceLinks: false
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
        - name: app
          image: ghcr.io/nuttoo/nuttoo-indexer:latest
          imagePullPolicy: IfNotPresent


          envFrom:
            - configMapRef:
                name: nuttoo-config
            - secretRef:
                name: nuttoo-secrets
          env:
            - name: NUTTOO_SERVICE
              value: "indexer"
            - name: NUTTOO_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            - name: INDEXER_MODE
              value: "follow"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-run
              mountPath: /var/run
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-run
          emptyDir: {}
