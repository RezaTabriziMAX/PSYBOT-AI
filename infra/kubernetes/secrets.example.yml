apiVersion: v1
kind: Secret
metadata:
  name: nuttoo-secrets
  namespace: nuttoo
  labels:
    app.kubernetes.io/name: nuttoo
type: Opaque
stringData:
  # Database credentials
  DATABASE_USER: "nuttoo"
  DATABASE_PASSWORD: "REPLACE_ME"
  DATABASE_URL: "postgresql://nuttoo:REPLACE_ME@postgres.default.svc.cluster.local:5432/nuttoo?sslmode=disable"

  # Redis auth (optional)
  REDIS_PASSWORD: "REPLACE_ME"

  # Solana signer (choose ONE approach)
  SOLANA_KEYPAIR_JSON: "[1,2,3]"
  # SOLANA_KEYPAIR_PATH: "/var/run/secrets/nuttoo/solana-keypair.json"

  # Optional auth
  API_JWT_SECRET: "REPLACE_ME"
  INTERNAL_SHARED_SECRET: "REPLACE_ME"

  # Optional third-party
  SENTRY_DSN: ""
  OTEL_EXPORTER_OTLP_ENDPOINT: ""
