apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nuttoo-ingress
  namespace: nuttoo
  labels:
    app.kubernetes.io/name: nuttoo-ingress
    app.kubernetes.io/part-of: nuttoo
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - nuttoo.example
        - api.nuttoo.example
      secretName: nuttoo-tls
  rules:
    - host: nuttoo.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nuttoo-web
                port:
                  number: 80
    - host: api.nuttoo.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nuttoo-api
                port:
                  number: 8080
