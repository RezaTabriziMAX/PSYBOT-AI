apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nuttoo-api-hpa
  namespace: nuttoo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nuttoo-api
  minReplicas: 2
  maxReplicas: 10
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 120
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60

