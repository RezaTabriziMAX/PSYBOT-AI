global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: nuttoo-api
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ["nuttoo-api.nuttoo.svc.cluster.local:8080"]
    relabel_configs:
      - target_label: job
        replacement: nuttoo-api

  - job_name: nuttoo-worker
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ["nuttoo-worker.nuttoo.svc.cluster.local:9090"]
    relabel_configs:
      - target_label: job
        replacement: nuttoo-worker

  - job_name: nuttoo-indexer
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ["nuttoo-indexer.nuttoo.svc.cluster.local:9090"]
    relabel_configs:
      - target_label: job
        replacement: nuttoo-indexer

  - job_name: nuttoo-agent
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ["nuttoo-agent.nuttoo.svc.cluster.local:9090"]
    relabel_configs:
      - target_label: job
        replacement: nuttoo-agent

  - job_name: kube-state-metrics
    static_configs:
      - targets: ["kube-state-metrics.kube-system.svc.cluster.local:8080"]

  - job_name: node-exporter
    static_configs:
      - targets: ["node-exporter.kube-system.svc.cluster.local:9100"]
